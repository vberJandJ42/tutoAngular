<div>
  <div>
    <div style="display: block">
      <canvas baseChart
              *ngIf="LineBarChartLabels.length > 0"
              [datasets]="LineBarChartData"
              [labels]="LineBarChartLabels"
              [chartType]="LineBarChartType"
              [options]="barChartOptions"
              [legend]="barChartLegend">
      </canvas>
    </div>
  </div>
</div>
